<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <ui:param name="root" value="#{request.scheme}://#{request.serverName}:#{request.serverPort}#{request.contextPath}"/>
    <meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

    <link href="#{root}/resources/img/favicon.png" rel="shortcut icon"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="#{root}/resources/css/bootstrap.min.css"></link>

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="#{root}/resources/css/gsdk.css"></link>

    <!--     Font Awesome     -->
    <link
            href="#{root}/resources/css/font-awesome.css"
            rel="stylesheet"></link>


    <!-- Application's CSS -->
    <link rel="stylesheet"
          href="#{root}/resources/css/main.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="#{root}/resources/js/bootstrap.min.js"></script>

    <script src="#{root}/resources/js/main.js"></script>





    <link rel="stylesheet"
          href="#{root}/resources/css/login-register.css"></link>
    <script
            src="#{root}/resources/js/login-register.js"></script>

    <!-- Overriding default CSS of primefaces -->
    <style>
        .ui-widget {
            font-size: 14px;
        }
    </style>


    <title>Spring PrimeFaces Tutorial</title>

</h:head>
<h:body>
    <div class="container">

        <!-- Header Facelets -->
        <ui:insert name="header">
            <ui:include src="/WEB-INF/tags/header.xhtml"/>
        </ui:insert>



        <div class="container-fluid tim-container" >
            <!-- Content Facelets -->
            <ui:insert name="content">

            </ui:insert>
        </div>

        <!-- Footer Facelets -->
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/tags/footer.xhtml"/>
        </ui:insert>

    </div>
</h:body>
</html>
