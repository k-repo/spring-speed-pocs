<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
        >
<body>
<ui:composition>

    <ui:param name="root" value="#{request.scheme}://#{request.serverName}:#{request.serverPort}#{request.contextPath}"/>
    <div id="navbar-full">
        <div id="navbar">
            <!--
            navbar-default can be changed with navbar-ct-blue navbar-ct-azzure navbar-ct-red navbar-ct-green navbar-ct-orange
            -->
            <nav class="navbar navbar-ct-blue navbar-fixed-top navbar-transparent" role="navigation">

                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <img src="#{root}/resources/img/logo.png"
                             height="40" style="margin-top: 15px;"></img>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse"
                         id="bs-example-navbar-collapse-1">


                        <!-- Admin Area -->

                            <ul class="nav navbar-nav">


                                <sec:authorize access="hasAnyRole('ROLE_ADMIN')">
                                <!-- Users and accounts -->
                                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                                        data-toggle="dropdown">Accounts <span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a
                                                href="#{request.contextPath}/accounts/all">
                                            All accounts </a></li>
                                        <li class="divider"></li>
                                        <li><a href="#{request.contextPath}/accounts/new">
                                            New account </a></li>
                                    </ul>
                                </li>
                                <!--End Users and accounts -->

                                </sec:authorize>
                            </ul>


                            <!-- Search Form -->


                            <!--End Search Form -->

                        <!--End Admin Area -->


                        <!-- Connection Area -->

                        <ul class="nav navbar-nav navbar-right">

                            <sec:authorize access="isAnonymous()">
                                    <li><a href="#{request.contextPath}/login"
                                           class="btn btn-round btn-default">Login</a></li>
                            </sec:authorize>

                            <sec:authorize access="isAuthenticated()">
                                    <li>



                                        <form method="post"
                                              action="#{request.contextPath}/j_spring_security_logout">
                                            <input type="hidden" name="${_csrf.parameterName}"
                                                   value="${_csrf.token}"/>

                                            <input
                                                    class="btn btn-round btn-default" type="submit"
                                                    value="Logout"></input>

                                              </form>

                                    </li>
                            </sec:authorize>
                            <!--End Connection Area -->

                        </ul>

                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
        <!--  end navbar -->

    </div>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <!-- end menu-dropdown -->

</ui:composition>
</body>
</html>
