spring:

  main:
    show-banner: false

  jpa:
    show-sql: true
    generate-ddl: true
    database: H2
    hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

  productDataSource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:foodb;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS product;DB_CLOSE_ON_EXIT=FALSE
    username: foo
    password:

  categoDataSource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:bardb;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS catego;DB_CLOSE_ON_EXIT=FALSE
    username: bar
    password:
