<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:body>
    <ui:composition template="/WEB-INF/tags/layout.xhtml">
        <ui:define name="content">


            <div class="card">

                <h:form id="form1">

                    <p:growl id="messages" showDetail="true"/>


                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                    <!-- Form Name -->
                    <legend id="newUser">New User</legend>


                    <!-- Text input-->
                    <div class="form-group ">
                        <label class="col-md-4 control-label" for="username">Username</label>

                        <div class="col-md-5">
                            <p:inputText id="username" value="#{accountMB.bean.username}"
                                         required="true" label="Username" placeholder="Username"
                                         requiredMessage="Required"/>

                        </div>
                    </div>

                    <br></br>
                    <br></br>
                    <br></br>


                    <!-- Text input-->
                    <div class="form-group ">
                        <label class="col-md-4 control-label" for="password">Password</label>

                        <div class="col-md-5">
                            <p:password id="password" value="#{accountMB.bean.password}" feedback="true" inline="true"/>
                        </div>
                    </div>

                    <br></br>
                    <br></br>


                    <!-- Text input-->
                    <div class="form-group ">
                        <label class="col-md-4 control-label" for="passwordCheck">Confirm
                        </label>

                        <div class="col-md-5">
                            <p:password id="passwordCheck" value="#{accountMB.passwordCheck}" feedback="true"
                                        inline="true"/>
                        </div>
                    </div>

                    <br></br>
                    <br></br>

                    <!-- Text input-->
                    <div class="form-group ">
                        <label class="col-md-4 control-label" for="email">Email</label>

                        <div class="col-md-5">
                            <p:inputText id="email" value="#{accountMB.bean.email}"
                                         required="true" label="Email" placeholder="Email"
                                         requiredMessage="Required"/>
                        </div>
                    </div>

                    <br></br>
                    <br></br>

                    <!-- Radio input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="role">Role</label>

                        <div class="col-md-5">

                            <p:selectOneRadio id="role" value="#{accountMB.role}" layout="grid" columns="1">
                                <f:selectItem itemLabel=" Administrator" itemValue="ROLE_ADMIN"/>
                                <f:selectItem itemLabel=" User" itemValue="ROLE_USER"/>
                            </p:selectOneRadio>


                        </div>
                    </div>

                    <br></br>
                    <br></br>
                    <br></br>

                    <!-- Checkbox input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="enabled">Enabled</label>

                        <div class="col-md-5">
                            <p:selectBooleanCheckbox id="enabled" value="#{accountMB.bean.enabled}"/>

                        </div>
                    </div>

                    <br></br>
                    <br></br>


                    <div class="form-group">
                        <label class="col-md-4 "></label>

                        <div class="col-md-6">

                            <p:commandButton value="Reset" styleClass=""
                                             update=":form1" process="@this"
                                             actionListener="#{accountMB.reset}"/>
                            <p:commandButton value="Save" styleClass=""
                                             actionListener="#{accountMB.save}"
                                             update=":form1:messages, :form1"/>


                        </div>
                    </div>

                </h:form>


            </div>


        </ui:define>
    </ui:composition>
</h:body>
</html>
